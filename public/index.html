  <body>
    <main>
      <h1>Developers Fun Proxy</h1>
      <h2>Get around blockers</h2>
      <form onsubmit="handleSubmit(event)">
        <div class="inputborder">
          <input
            placeholder="Search anything"
            id="urlinput"
            type="url"
            required
          />
        </div>
      </form>
    </main>

    <script>
        (function () {
            const allowedHosts = [
                "about:blank",          // Add your allowed domain(s)
                "proxy.developers-fun.com"
            ];
        
            // Check if we're inside an iframe
            const isFramed = window.self !== window.top;
        
            if (isFramed) {
                try {
                    const parentUrl = new URL(document.referrer);
                    const parentHost = parentUrl.hostname;
        
                    if (!allowedHosts.includes(parentHost)) {
                        console.warn("Blocked embedding from unauthorized domain:", parentHost);
                        document.body.innerHTML = "<h1>Embedding Not Allowed</h1>";
                        // OR redirect:
                        // window.top.location = "https://yourdomain.com";
                    } else {
                        console.log("Embedding allowed from:", parentHost);
                    }
                } catch (err) {
                    console.warn("Could not verify parent host:", err);
                    document.body.innerHTML = "<h1>Embedding Verification Failed</h1>";
                }
            } else {
                console.log("Page not embedded, running normally.");
            }
        })();
        

      function handleSubmit(e) {
        e.preventDefault();
        const input = document.getElementById("urlinput");
        if (input.value) {
          window.location.href = `/p?url=${encodeURIComponent(input.value)}`;
        }
      }
    </script>
